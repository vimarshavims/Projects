<body>

<header class="py-3">
    <nav class="d-flex justify-content-center">
        <a href="home.html">HOME</a>

    </nav>

<main>
    <h2 class="text-center">Patient Registration Form</h2>
    <form id="patientdetail" action="connect.php" method="post">
        <div class="row g-3">
            <div class="col-md-4">
                <label for="PatientID" class="form-label">Patient ID</label>
                <input type="text" id="PatientID" name="PatientID" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" id="FirstName" name="FirstName" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="MiddleName" class="form-label">Middle Name</label>
                <input type="text" id="MiddleName" name="MiddleName" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" id="LastName" name="LastName" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="DateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" id="DateOfBirth" name="DateOfBirth" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="BloodGroup" class="form-label">Blood Group</label>
                <input type="text" id="BloodGroup" name="BloodGroup" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="Address" class="form-label">Address</label>
                <input type="text" id="Address" name="Address" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="PinCode" class="form-label">PIN Code</label>
                <input type="text" id="PinCode" name="PinCode" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="ContactNumber1" class="form-label">Contact Number 1</label>
                <input type="text" id="ContactNumber1" name="ContactNumber1" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="ContactNumber2" class="form-label">Contact Number 2</label>
                <input type="text" id="ContactNumber2" name="ContactNumber2" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="Gender" class="form-label">Gender</label>
                <select id="Gender" name="Gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="Title" class="form-label">Title</label>
                <select id="Title" name="Title" class="form-select" required>
                    <option value="">Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="Relation" class="form-label">Relation</label>
                <select id="Relation" name="Relation" class="form-select" required>
                    <option value="">Select Relation</option>
                    <option value="E">Employee</option>
                    <option value="W">Wife</option>
                    <option value="H">Husband</option>
                    <option value="D">Daughter</option>
                    <option value="S">Son</option>
                    <option value="F">Father</option>
                    <option value="M">Mother</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="Des" class="form-label">Designation</label>
                <input type="text" id="Des" name="Des" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="Grade" class="form-label">Employee Grade</label>
                <input type="text" id="Grade" name="Grade" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="ECD" class="form-label">Extension Create Date</label>
                <input type="date" id="ECD" name="ECD" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="EVD" class="form-label">Extension Validity Date</label>
                <input type="date" id="EVD" name="EVD" class="form-control">
            </div>
        </div>
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success me-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</main>

<footer>
    <h5>Thank You!</h5>
</footer>

<script>
    document.getElementById("patientdetail").addEventListener('submit', function(event) {
        const phonePattern = /^\d{10}$/;
        const contactNumber1 = document.getElementById("ContactNumber1").value;
        const contactNumber2 = document.getElementById("ContactNumber2").value;

        if(!phonePattern.test(contactNumber1) || !phonePattern.test(contactNumber2)) {
            alert("Enter valid 10-digit Phone Numbers");
            event.preventDefault();
        }

        const dateOfBirth = document.getElementById("DateOfBirth").value;
        const datePattern = /^\d{4}-\d{2}-\d{2}$/;
        if(!datePattern.test(dateOfBirth)) {
            alert("Enter a valid Date of Birth");
            event.preventDefault();
        }
    });
</script>

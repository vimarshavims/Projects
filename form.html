<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - NLC Hospital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="form.html">Registration</a>
            <a href="filter.php">Filter</a>
            <a href="about.html">About</a>
            <a href="login.html">Logout</a>
        </nav>
    </header>
    <main>
        <form id="patientdetail" action="connect.php" method="post">
            <h2>Patient Registration Form</h2>
            <div>
                <label for="PatientID">Patient ID:</label>
                <input type="text" id="PatientID" name="PatientID" required>
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" name="FirstName" required>
                <label for="MiddleName">Middle Name:</label>
                <input type="text" id="MiddleName" name="MiddleName">
                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="LastName">
                <label for="DateOfBirth">Date of Birth:</label>
                <input type="date" id="DateOfBirth" name="DateOfBirth" required>
                <label for="BloodGroup">Blood Group:</label>
                <input type="text" id="BloodGroup" name="BloodGroup" required>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" required>
                <label for="PinCode">PIN Code:</label>
                <input type="text" id="PinCode" name="PinCode" required>
                <label for="ContactNumber1">Contact Number1:</label>
                <input type="text" id="ContactNumber1" name="ContactNumber1" required>
                <label for="ContactNumber2">Contact Number2:</label>
                <input type="text" id="ContactNumber2" name="ContactNumber2" required>
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="Title">Title:</label>
                <select id="Title" name="Title" required>
                    <option value="">Select Title</option>
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="other">Other</option>
                </select>
                <label for="Relation">Relation:</label>
                <select id="Relation" name="Relation" required>
                    <option value="">Select Relation</option>
                    <option value="E">Employee</option>
                    <option value="W">Wife</option>
                    <option value="H">Husband</option>
                    <option value="D">Daughter</option>
                    <option value="S">Son</option>
                    <option value="F">Father</option>
                    <option value="M">Mother</option>
                </select>
                <label for="Des">Designation:</label>
                <input type="text" id="Des" name="Des">
                <label for="Grade">Employee Grade:</label>
                <input type="text" id="Grade" name="Grade">
                <label for="ECD">Extension Create Date:</label>
                <input type="date" id="ECD" name="ECD">
                <label for="EVD">Extension Validity Date:</label>
                <input type="date" id="EVD" name="EVD">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
    <footer>
        <p>Thank you for visiting our hospital portal!</p>
    </footer>
</body>
</html>

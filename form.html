    <main>
        <div class="fbody">
            <form id="patientdetail" action="connect.php" method="post">
                <div>
                    <label for="PatientID">Patient ID:</label>
                    <input type="text" id="PatientID" name="PatientID" required>
                    <br>
                    <label for="FirstName">First Name:</label>
                    <input type="text" id="FirstName" name="FirstName" required>
                    <br>
                    <label for="MiddleName">Middle Name:</label>
                    <input type="text" id="MiddleName" name="MiddleName">
                    <br>
                    <label for="LastName">Last Name:</label>
                    <input type="text" id="LastName" name="LastName">
                    <br>
                    <label for="DateOfBirth">Date of Birth:</label>
                    <input type="date" id="DateOfBirth" name="DateOfBirth" required>
                    <br>
                    <label for="BloodGroup">Blood Group:</label>
                    <input type="text" id="BloodGroup" name="BloodGroup" required>
                    <br>
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address" required>
                    <br>
                    <label for="PinCode">PIN Code:</label>
                    <input type="text" id="PinCode" name="PinCode" required>
                    <br>
                    <label for="ContactNumber1">Contact Number1:</label>
                    <input type="text" id="ContactNumber1" name="ContactNumber1" required>
                    <br>
                    <label for="ContactNumber2">Contact Number2:</label>
                    <input type="text" id="ContactNumber2" name="ContactNumber2" required>
                    <br>
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <label for="Title">Title:</label>
                    <select id="Title" name="Title" required>
                        <option value="">Select Title</option>
                        <option value="Mr">Mr</option>
                        <option value="Ms">Ms</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                  <!--  <label for="RelativeName">Relative Name:</label>
                    <input type="text" id="RelativeName" name="RelativeName">
                    <br>-->
                    <label for="Relation">Relation:</label>
                    <select id="Relation" name="Relation" required>
                        <option value="">Select Relation</option>
                        <option value="E">Employee</option>
                        <option value="W">Wife</option>
                        <option value="H">Husband</option>
                        <option value="D">Daugther</option>
                        <option value="S">Son</option>
                        <option value="F">Father</option>
                        <option value="M">Mother</option>
                    </select> 
                    <br>
                    <label for="Des">Designation:</label>
                    <input type="text" id="Des" name="Des">
                    <br>
                    <label for="Grade">Employee Grade:</label>
                    <input type="text" id="Grade" name="Grade">
                    <br>
                    <label for="ECD">Extension Create Date:</label>
                    <input type="date" id="ECD" name="ECD">
                    <br>
                    <label for="EVD">Extension Validity Date:</label>
                    <input type="date" id="EVD" name="EVD">
                    <br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h2>Thank You!</h2>
    </footer>
    <script>
        document.getElementById("patientdetail").addEventListener('submit',function(event) {
            const contactNumber1 = document.getElementById("ContactNumber1").value;
            const phonePattern = /^\d{10}$/;     //Regular expression
            if(!phonePattern.test(contactNumber1)) {
                alert("Enter a 10-digit valid Phone Number");
                event.preventDefault();
            }

            const dateOfBirth = document.getElementById("DateOfBirth").value;
            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            if(!datePattern.test(dateOfBirth)) {
                alert("Enter a valid Date of Birth");
                event.preventDefault();
            }
        });
    </script>

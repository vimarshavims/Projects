    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f2f5;
        }
        header {
            background-color: #004aad;
            padding: 15px 0;
        }
        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 40px 20px;
        }
        .hero {
            background: url('https://img.freepik.com/free-photo/rendering-anime-doctors-work_23-2151152075.jpg') no-repeat center center;
            background-size: cover;
            height: 70vh;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            margin-bottom: 40px;
        }
        .hero h1 {
            font-size: 3rem;
            text-align: center;
        }
        .hospital-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .image-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        .image-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-container h2 {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2rem;
            padding: 0 5px;
        }
        footer {
            background-color: #004aad;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer a img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            transition: transform 0.3s;
        }
        footer a img:hover {
            transform: scale(1.2);
        }
    </style>
